    <h1 class="posttitle" itemprop="name headline">
        Leetcode40. Combination Sum II
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">Hakase Toshi</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2019-05-09T13:44:35.000Z" itemprop="datePublished">2019-05-09</time>
        
      
    </div>


      

      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link" href="/tags/java/">java</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>注意else if (target &gt;0)的边界条件<br>去重的时候要擅长使用if(i &gt;start &amp;&amp; candidates[i]==candidates[i-1] ) 这个条件</p>
<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="keyword">public</span> List&lt;List&lt;Integer&gt;&gt; combinationSum2(<span class="keyword">int</span>[] candidates, <span class="keyword">int</span> target) &#123;</span><br><span class="line">        </span><br><span class="line">        List&lt;List&lt;Integer&gt;&gt; result = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        Arrays.sort(candidates);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(candidates.length==<span class="number">0</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            result.add(<span class="keyword">new</span> ArrayList&lt;&gt;());</span><br><span class="line">            <span class="keyword">return</span> result;</span><br><span class="line">        &#125;</span><br><span class="line">        backTrace(result,candidates,target,<span class="keyword">new</span> ArrayList&lt;&gt;(),<span class="number">0</span>);</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">backTrace</span><span class="params">(List&lt;List&lt;Integer&gt;&gt; result,<span class="keyword">int</span>[] candidates,<span class="keyword">int</span> target,List&lt;Integer&gt; temp,<span class="keyword">int</span> start)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(target== <span class="number">0</span> &amp;&amp; temp.size()!=<span class="number">0</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            result.add(<span class="keyword">new</span> ArrayList&lt;&gt;(temp));</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span> (target &gt;<span class="number">0</span>)</span><br><span class="line">        &#123;</span><br><span class="line">           <span class="keyword">for</span>(<span class="keyword">int</span> i=start;i&lt;candidates.length;i++)</span><br><span class="line">           &#123;</span><br><span class="line">               </span><br><span class="line">                <span class="keyword">if</span>(i &gt;start &amp;&amp; candidates[i]==candidates[i-<span class="number">1</span>] )</span><br><span class="line">                    <span class="keyword">continue</span>;</span><br><span class="line">               </span><br><span class="line">                temp.add(candidates[i]);</span><br><span class="line">                backTrace(result,candidates,target-candidates[i],temp,i+<span class="number">1</span>);</span><br><span class="line">                temp.remove(temp.size()-<span class="number">1</span>);</span><br><span class="line">          </span><br><span class="line">           &#125;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  </div>
