  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        Leetcode17. Letter Combinations of a Phone Number
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">Hakase Toshi</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2019-04-23T07:58:49.000Z" itemprop="datePublished">2019-04-23</time>
        
      
    </div>


      

      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link" href="/tags/leetcode/">leetcode</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>掌握回溯的基本模板后在做这个就不难了</p>
<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line"> </span><br><span class="line">    Map&lt;String, String&gt; phone = <span class="keyword">new</span> HashMap&lt;String, String&gt;() &#123;&#123;</span><br><span class="line">        put(<span class="string">"2"</span>, <span class="string">"abc"</span>);</span><br><span class="line">        put(<span class="string">"3"</span>, <span class="string">"def"</span>);</span><br><span class="line">        put(<span class="string">"4"</span>, <span class="string">"ghi"</span>);</span><br><span class="line">        put(<span class="string">"5"</span>, <span class="string">"jkl"</span>);</span><br><span class="line">        put(<span class="string">"6"</span>, <span class="string">"mno"</span>);</span><br><span class="line">        put(<span class="string">"7"</span>, <span class="string">"pqrs"</span>);</span><br><span class="line">        put(<span class="string">"8"</span>, <span class="string">"tuv"</span>);</span><br><span class="line">        put(<span class="string">"9"</span>, <span class="string">"wxyz"</span>);</span><br><span class="line">    &#125;&#125;;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> List&lt;String&gt; <span class="title">letterCombinations</span><span class="params">(java.lang.String digits)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        List&lt;java.lang.String&gt; result =<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        <span class="keyword">if</span>(digits.length()==<span class="number">0</span>)</span><br><span class="line">            <span class="keyword">return</span> result;</span><br><span class="line">        backtrac(digits,<span class="number">0</span>,<span class="keyword">new</span> StringBuffer(),result);</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">backtrac</span><span class="params">(java.lang.String digits, <span class="keyword">int</span> start, StringBuffer stringBuffer, List&lt;java.lang.String&gt; result)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(digits.length()&lt;=start)</span><br><span class="line">        &#123;</span><br><span class="line">            result.add(<span class="keyword">new</span> String(stringBuffer.toString()));</span><br><span class="line">        &#125;<span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line"></span><br><span class="line">         <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;phone.get(String.valueOf(digits.charAt(start))).length();j++)</span><br><span class="line">         &#123;</span><br><span class="line">             stringBuffer.append(phone.get(String.valueOf(digits.charAt(start))).charAt(j));</span><br><span class="line">             backtrac(digits,start+<span class="number">1</span>,stringBuffer,result);</span><br><span class="line">             stringBuffer.deleteCharAt(stringBuffer.length()-<span class="number">1</span>);</span><br><span class="line">         &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
  </div>
</article>
