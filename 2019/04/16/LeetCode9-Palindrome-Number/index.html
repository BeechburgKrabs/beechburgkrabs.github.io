  <div class="content" itemprop="articleBody">
    <p>有点技巧这道题，记一下，重点在于重构回文这点<br><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isPalindrome</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> p = x, q = <span class="number">0</span>;<span class="comment">//p是从右往左用来计算的，q是结果</span></span><br><span class="line">        <span class="keyword">while</span>(p &gt;= <span class="number">1</span>) &#123;</span><br><span class="line">            q *= <span class="number">10</span>;</span><br><span class="line">            q += p % <span class="number">10</span>;</span><br><span class="line">            p /= <span class="number">10</span>;</span><br><span class="line">        &#125;</span><br><span class="line">         <span class="keyword">return</span> q == x;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
