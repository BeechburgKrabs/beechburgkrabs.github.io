    <h1 class="posttitle" itemprop="name headline">
        Leetcode16. 3Sum Closest
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">Hakase Toshi</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2019-04-24T06:20:59.000Z" itemprop="datePublished">2019-04-24</time>
        
      
    </div>


      

      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link" href="/tags/leetcode/">leetcode</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>本质上还是3sum<br><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">threeSumClosest</span><span class="params">(<span class="keyword">int</span>[] nums, <span class="keyword">int</span> target)</span> </span>&#123;</span><br><span class="line">       </span><br><span class="line">        <span class="keyword">if</span>(nums.length&lt;=<span class="number">2</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">int</span> result=nums[<span class="number">0</span>]+nums[<span class="number">1</span>]+nums[nums.length-<span class="number">1</span>];</span><br><span class="line">      </span><br><span class="line">        Arrays.sort(nums);</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;nums.length;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">int</span> low = i+<span class="number">1</span>;</span><br><span class="line">            <span class="keyword">int</span> high=nums.length-<span class="number">1</span>;</span><br><span class="line">            <span class="keyword">while</span> (low&lt;high)</span><br><span class="line">            &#123;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">int</span> sum= nums[low]+nums[high]+nums[i];</span><br><span class="line">                <span class="keyword">if</span>(sum&gt;target)high--;</span><br><span class="line">                <span class="keyword">else</span> <span class="keyword">if</span>(sum &lt; target) low++;</span><br><span class="line">                 <span class="keyword">else</span> <span class="keyword">return</span> sum;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span>(Math.abs(sum-target)&lt;Math.abs(result-target))</span><br><span class="line">                &#123;</span><br><span class="line">                    result=sum;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

  </div>
