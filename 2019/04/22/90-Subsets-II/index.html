    <h1 class="posttitle" itemprop="name headline">
        90.Subsets II
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">Hakase Toshi</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2019-04-22T06:21:51.000Z" itemprop="datePublished">2019-04-22</time>
        
      
    </div>


      

      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link" href="/tags/leetcode/">leetcode</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>这里是带重复的，回溯的时候要做一轮判断</p>
<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="keyword">public</span> List&lt;List&lt;Integer&gt;&gt; subsetsWithDup(<span class="keyword">int</span>[] nums) &#123;</span><br><span class="line">         <span class="keyword">if</span>(nums==<span class="keyword">null</span> || nums.length==<span class="number">0</span>)</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">            Arrays.sort(nums);</span><br><span class="line">            List&lt;List&lt;Integer&gt;&gt; result = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">           backtrace(nums,<span class="number">0</span>,result,<span class="keyword">new</span> ArrayList&lt;&gt;());</span><br><span class="line">           <span class="keyword">return</span> result;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">backtrace</span><span class="params">(<span class="keyword">int</span>[] nums,<span class="keyword">int</span> start,List&lt;List&lt;Integer&gt;&gt; result,List&lt;Integer&gt;temp)</span></span></span><br><span class="line"><span class="function">        </span>&#123;</span><br><span class="line"><span class="comment">//            result.add(new ArrayList&lt;&gt;(temp));</span></span><br><span class="line">            result.add(<span class="keyword">new</span> ArrayList&lt;&gt;(temp));</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> i=start;i&lt;nums.length;i++)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="comment">//这里为什么是nums[i]==nums[i-1] 说明一下，比如 1,2,2 由于每个数都是从头到尾回溯的，这个2处理后，下一个2就不用处理了，因为二者回溯是一样的，前面做了一轮排序，所以相同的数字都是在一起的</span></span><br><span class="line">                <span class="keyword">if</span>(i&gt;start &amp;&amp;nums[i]==nums[i-<span class="number">1</span>])</span><br><span class="line">                    <span class="keyword">continue</span>;</span><br><span class="line">                temp.add(nums[i]);</span><br><span class="line">                backtrace(nums,i+<span class="number">1</span>,result,temp);</span><br><span class="line">                temp.remove(temp.size()-<span class="number">1</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  </div>
</article>
