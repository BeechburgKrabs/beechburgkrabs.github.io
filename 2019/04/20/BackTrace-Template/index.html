  <div class="content" itemprop="articleBody">
    <p>回溯法的基本模板，专门找个时间联系一下</p>
<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="keyword">package</span> com.dogeye;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">BackTraceTemplate</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">backtrace</span><span class="params">(<span class="keyword">int</span>[] nums)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        List&lt;List&lt;Integer&gt;&gt; lists =<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        Arrays.sort(nums);</span><br><span class="line">        bt(lists,<span class="keyword">new</span> ArrayList&lt;&gt;(),nums,<span class="number">0</span>);</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">bt</span><span class="params">(List&lt;List&lt;Integer&gt;&gt; lists, ArrayList&lt;Integer&gt; temp, <span class="keyword">int</span>[] nums, <span class="keyword">int</span> start)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        lists.add(temp);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i=start;i&lt;temp.size();i++)</span><br><span class="line">        &#123;</span><br><span class="line">            temp.add(nums[i]);</span><br><span class="line">            bt(lists,<span class="keyword">new</span> ArrayList&lt;Integer&gt;(),nums,start);</span><br><span class="line">            temp.remove(nums[i]);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
  </div>
